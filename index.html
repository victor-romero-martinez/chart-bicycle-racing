<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Racing chart</title>
    <style>
      :root {
        --bg: #faeee7;
        --txt: #33272a;
      }

      body {
        color: var(--txt);
        background-color: var(--bg);
        display: flex;
        justify-content: center;
      }

      svg {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      #borrar {
        background-color: red;
      }
    </style>
  </head>
  <body id="body"></body>
  <script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    const url =
      "https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/cyclist-data.json";

    const WIDTH = 640;
    const HEIGHT = 400;
    const MARGIN = {
      top: 70,
      right: 20,
      bottom: 30,
      left: 50,
    };
    const COLORS = {
      primary: "#ff8ba7",
      secondary: " #ffc6c7",
    };
    const LEGEND_BOX_SIZE = 16;

    const x = d3
      .scaleLinear()
      .domain([0, 100])
      .range([MARGIN.left, WIDTH - MARGIN.right]);

    const y = d3
      .scaleLinear()
      .domain([0, 100])
      .range([HEIGHT - MARGIN.bottom, MARGIN.top]);

    const svg = d3.create("svg").attr("width", WIDTH).attr("height", HEIGHT);

    // add title
    svg
      .append("text")
      .attr("x", WIDTH / 2)
      .attr("y", MARGIN.top - 40)
      .attr("id", "title")
      .attr("text-anchor", "middle")
      .attr("dominat-baseline", "middle")
      .style("font-size", "24px")
      .style("font-weight", "700")
      .style("fill", "currentColor")
      .text("Doping in Professional Bicycle Racing");

    // add subtitle
    svg
      .append("text")
      .attr("x", WIDTH / 2)
      .attr("y", MARGIN.top - 20)
      .attr("text-anchor", "middle")
      .attr("dominat-baseline", "middle")
      .style("font-size", "16px")
      .style("fill", "currentColor")
      .text("35 Fastest times up Alpe d'Huez");

    // add text x-axis
    svg
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("text-anchor", "end")
      .attr("dominat-baseline", "middle")
      .attr("x", -80)
      .attr("y", MARGIN.left - 30)
      .style("font-size", "12px")
      .text("Time in Minutes");

    // add x-axis
    svg
      .append("g")
      .attr("transform", `translate(0, ${HEIGHT - MARGIN.bottom})`)
      .call(d3.axisBottom(x));

    // add y-axis
    svg
      .append("g")
      .attr("transform", `translate(${MARGIN.left})`)
      .call(d3.axisLeft(y));

    // add legend
    const legendGroup = svg
      .append("g")
      .attr("id", "legend")
      .attr(
        "transform",
        `translate(${WIDTH - LEGEND_BOX_SIZE}, ${HEIGHT / 2})`
      );

    // Añadir un rectángulo al grupo
    legendGroup
      .append("rect")
      .attr("x", 0)
      .attr("y", -LEGEND_BOX_SIZE)
      .attr("width", LEGEND_BOX_SIZE)
      .attr("height", LEGEND_BOX_SIZE)
      .attr("fill", COLORS.primary);

    // Añadir texto al grupo
    legendGroup
      .append("text")
      .attr("x", -LEGEND_BOX_SIZE / 2)
      .attr("y", -LEGEND_BOX_SIZE / 2)
      .attr("text-anchor", "end")
      .attr("dominant-baseline", "middle")
      .attr("fill", "currentColor")
      .style("font-size", "12px")
      .text("No doping allegations");

    // Añadir un rectángulo al grupo
    legendGroup
      .append("rect")
      .attr("x", 0)
      .attr("y", LEGEND_BOX_SIZE / 2)
      .attr("width", LEGEND_BOX_SIZE)
      .attr("height", LEGEND_BOX_SIZE)
      .attr("fill", COLORS.secondary);

    // Añadir texto al grupo
    legendGroup
      .append("text")
      .attr("x", -LEGEND_BOX_SIZE / 2)
      .attr("y", LEGEND_BOX_SIZE)
      .attr("text-anchor", "end")
      .attr("dominant-baseline", "middle")
      .attr("fill", "currentColor")
      .style("font-size", "12px")
      .text("Riders with doping allegations");

    body.append(svg.node());
  </script>
</html>
